<app-navbar></app-navbar>
<div class="login">
<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Logowanie</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
          <mat-card *ngIf="error==true" class="error">Incorrect data!</mat-card>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Email adress</mat-label>
              <input [(ngModel)]="email" name="email" matInput placeholder="Email adress">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="password" matInput placeholder="Password"  type="password">
            </mat-form-field>
          </p>
          <p><button (click)="login()" mat-stroked-button>Login</button></p>
          </div>
    </mat-card-content>
  </mat-card>
</div>
